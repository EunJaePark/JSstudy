<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css">
  </head>

  <body>
    <h1>To do list</h1>
    <form action="">
        <input type="text" placeholder="Add task" />
    </form>

    <div class="result">
      <div class="pending">
        <h3 class="title">Pending</h3>
        <ul class="pendingList"></ul>
      </div>
      <div class="finished">
        <h3 class="title">Finished</h3>
        <ul class="finishedList"></ul>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
